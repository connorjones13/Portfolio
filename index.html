<div class="container-fluid" style="padding-top: 75px">
    <div class="row">

        <div class="col-lg-12">
            <div id="projects">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Projects</h3>
                    </div>
                    <div class="panel-body row">
                        <!-- todo: 2 columns. Projects | recent github repos -->
                        <div class="col-sm-6">
                            Current Projects go here
                        </div>
                        <div class="col-sm-6">
                            Github feed goes here
                        </div>
                    </div>
                </div>
            </div>

            <div id="work-experience">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Work Experience</h3>
                    </div>
                    <div class="panel-body" id="workExperience">

                    </div>
                </div>
            </div>

            <div id="skills">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Skills</h3>
                    </div>
                    <div class="panel-body">
                        <div id="skills2" class="col-sm-6">
                            <h4>Language Proficiency</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div id="contact">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Contact</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-6" id="contactForm">
                            <form class="form-horizontal" name="contact-form">
                                <div class="form-group">
                                    <label for="contact-email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="contact-email" placeholder="Enter your email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email-subject" class="col-sm-2 control-label">Subject</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="email-subject" placeholder="Why are you contacting me?">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email-body" class="col-sm-2 control-label">Message</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="email-body" placeholder="What's on your mind?"></textarea>
                                    </div>
                                </div>
                                <div class="form-group" id="alertDiv"></div>
                                <div class="form-group">
                                    <input type="button" value="Submit" class="btn btn-primary pull-right" id="submitBtn" onclick="submitForm()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
